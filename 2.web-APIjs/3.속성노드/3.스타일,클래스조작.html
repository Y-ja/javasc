<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일,클래스조작</title>
    <style>
        
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: red;
    }
    .green {
      color: greenyellow;
      background: green;
    }
    .blue {
      color: aqua;
      background: blue;
    }
    .circle {
      border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="box green" style="font-weight: 700;">HELLO</div>

    <button id="add">변형!</button>

    <script>
        const $box = document.querySelector('.box');
        $box.style.fontStyle = 'italic';

        // $box.className = 'box blue';
        // $box.className = 'box green circle'
        $box.classList.add('circle');
        $box.classList.add('aaa','bbb','ccc');

        $box.classList.remove('green');
        $box.classList.remove('aaa','ccc');
        $box.classList.add('green');

        $box.classList.replace('green','blue');

        console.log($box.classList.contains('circle'));
        console.log($box.classList.contains('rapid'));

        document.getElementById('add').onclick = e => {
            const CLASS_NAME = 'circle'
            const boxClassList = $box.classList;
            boxClassList.toggle(CLASS_NAME);
            // id($box.classList.contains(CLASS_NAME)){
            //     $box.classList.remove(CLASS_NAME);
            // }else{
            //     $box.classList.add(CLASS_NAME);
            // }
        };
    </script>
</body>
</html>
